<img ng-src="{{$ctrl.hero.thumbnail.path}}.{{$ctrl.hero.thumbnail.extension}}"
     alt="{{$ctrl.hero.name}}"
     class="heroImage"/>

<h1>{{$ctrl.hero.name}}</h1>
<p>{{$ctrl.hero.description}}</p>

<h2>Comics</h2>
<ul class="comics">
  <li ng-repeat="comic in $ctrl.hero.comics.items">{{comic.name}}</li>
</ul>

<h2>Series</h2>
<ul class="series">
  <li ng-repeat="series in $ctrl.hero.series.items">{{series.name}}</li>
</ul>

<h2>Stories</h2>
<ul class="stories">
  <li ng-repeat="story in $ctrl.hero.stories.items">{{story.name}}</li>
</ul>

<h2>Events</h2>
<ul class="events">
  <li ng-repeat="event in $ctrl.hero.events.items">{{event.name}}</li>
</ul>
