<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p>
                Search:
                <input ng-model="query" />
            </p>

            <p>
                Sort by:
                <select ng-model="orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </p>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="heros">
                <li ng-repeat="hero in heros"
                    class="thumbnail phone-list-item">
                    <a href="#!/heros/{{hero.id}}" class="thumb">
                        <img ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt="{{hero.name}}" />
                    </a>
                    <a href="#!/heros/{{hero.id}}">{{hero.name}}</a>
                    <p></p>
                </li>
            </ul>

        </div>
    </div>
</div>
